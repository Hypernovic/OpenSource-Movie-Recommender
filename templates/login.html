<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieLogin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static',     filename='css/logsign.css') }}">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
  <!-- Login Form -->
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="m-auto p-4">
        <div class="card shadow">
            <img class="col-4 mx-auto" src="{{ url_for('static',     filename='images/logo.png') }}" />
          <div class="card-title text-center">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
              <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
              <div class="d-flex justify-content-end align-items-center">
                  <span class="text-white">Made with &hearts; by Hypernovic</span>
              </div>
      </div> 
    </footer>
</body>

</html>
